<!-- sidebar.html -->
<div class="flex flex-col h-full py-6 px-4">
    <!-- LOGO -->
    <div class="px-4 mb-10">
        <h1 class="text-2xl font-black text-slate-800 tracking-tighter">
            MayaCorp<span class="text-primary italic">Fit</span>
        </h1>
    </div>

    <!-- NAVEGAÇÃO PRINCIPAL -->
    <nav class="flex-1 space-y-8 overflow-y-auto custom-scrollbar">
        
        <!-- SEÇÃO: NAVEGAÇÃO -->
        <div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[2px] mb-4 px-4">Navegação</p>
            <a href="{% url 'dashboard' %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all hover:bg-slate-50 group {% if request.path == '/dashboard/' %} bg-slate-100 text-primary {% endif %}">
                <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-white shadow-sm transition-colors">
                    <i class="fas fa-th-large text-xs"></i>
                </div>
                <span class="text-sm font-bold text-slate-600 group-hover:text-slate-900">Dashboard</span>
            </a>
        </div>

        <!-- SEÇÃO: OPERACIONAL -->
        <div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[2px] mb-4 px-4">Operacional</p>
            <div class="space-y-1">
                <!-- ALUNOS -->
                <a href="{% url 'aluno_list' %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all hover:bg-slate-50 group {% if 'aluno' in request.path %} bg-slate-100 text-primary {% endif %}">
                    <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors shadow-sm">
                        <i class="fas fa-users text-xs"></i>
                    </div>
                    <span class="text-sm font-bold text-slate-600 group-hover:text-slate-900">Alunos</span>
                </a>

                <!-- AGENDA SEMANAL -->
                <a href="{% url 'calendario_semanal' %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all hover:bg-slate-50 group {% if 'calendario' in request.path %} bg-slate-100 text-primary {% endif %}">
                    <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-accent group-hover:text-amber-900 transition-colors shadow-sm">
                        <i class="fas fa-calendar-day text-xs"></i>
                    </div>
                    <span class="text-sm font-bold text-slate-600 group-hover:text-slate-900">Agenda Semanal</span>
                </a>

                <!-- PERFORMANCE -->
                <a href="{% url 'performance_aulas' %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all hover:bg-slate-50 group">
                    <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-indigo-500 group-hover:text-white transition-colors shadow-sm">
                        <i class="fas fa-chart-line text-xs"></i>
                    </div>
                    <span class="text-sm font-bold text-slate-600 group-hover:text-slate-900">Performance</span>
                </a>
            </div>
        </div>

        <!-- SEÇÃO: FINANCEIRO -->
        <div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[2px] mb-4 px-4">Financeiro</p>
            <div class="space-y-1">
                <a href="{% url 'contas_receber' %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all hover:bg-slate-50 group">
                    <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-emerald-500 group-hover:text-white transition-colors shadow-sm">
                        <i class="fas fa-hand-holding-dollar text-xs"></i>
                    </div>
                    <span class="text-sm font-bold text-slate-600">Recebíveis</span>
                </a>
                <a href="{% url 'contas_pagar' %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl transition-all hover:bg-slate-50 group">
                    <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-rose-500 group-hover:text-white transition-colors shadow-sm">
                        <i class="fas fa-file-invoice-dollar text-xs"></i>
                    </div>
                    <span class="text-sm font-bold text-slate-600">Pagamentos</span>
                </a>
            </div>
        </div>

    </nav>
</div>
