<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contrato-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 20px; background: #fff; margin-bottom: 20px; }
        canvas { border: 2px dashed #0d6efd; background: #f8f9fa; cursor: crosshair; width: 100%; height: 200px; touch-action: none; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Assinatura de Contrato</h4>
            <small>{{ contrato.plano.nome }} - Aluno: {{ contrato.aluno.nome }}</small>
        </div>
        <div class="card-body">
            
            <!-- 1. Texto do Contrato -->
            <h6 class="fw-bold">1. Leia os termos:</h6>
            <div class="contrato-box">
                {{ texto_contrato|safe }}
            </div>

            <!-- 2. Área de Assinatura -->
            <h6 class="fw-bold mt-4">2. Assine abaixo (Use o dedo ou mouse):</h6>
            <div class="position-relative">
                <canvas id="signature-pad"></canvas>
                <button type="button" class="btn btn-sm btn-outline-danger position-absolute top-0 end-0 m-2" onclick="limpar()">Limpar</button>
            </div>

            <!-- 3. Botões -->
            <div class="d-grid gap-2 mt-4">
                <button id="btn-assinar" class="btn btn-success btn-lg fw-bold">
                    ✅ Confirmar Assinatura
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
    var canvas = document.getElementById('signature-pad');
    
    // Ajusta tamanho do canvas para tela
    function resizeCanvas() {
        var ratio =  Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    var signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgb(248, 249, 250)' });

    function limpar() { signaturePad.clear(); }

    document.getElementById('btn-assinar').addEventListener('click', function() {
        if (signaturePad.isEmpty()) {
            alert("Por favor, faça sua assinatura antes de confirmar.");
        } else {
            var data = signaturePad.toDataURL(); // Pega a imagem em Base64
            
            // Envia pro servidor
            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'assinatura_data=' + encodeURIComponent(data) + '&origem=STUDIO' // Se for link de email, mudamos para EMAIL depois
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'ok') {
                    alert("Contrato assinado com sucesso!");
                    window.location.reload(); // Recarrega para mostrar tela de sucesso
                }
            });
        }
    });
</script>

</body>
</html>
