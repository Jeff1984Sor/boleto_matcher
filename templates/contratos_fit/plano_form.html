{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastro de Plano{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0 fw-bold">{% if form.instance.pk %}Editar Plano{% else %}Novo Plano{% endif %}</h4>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                {{ form|crispy }}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">Salvar Plano</button>
                    <a href="{% url 'plano_list' %}" class="btn btn-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
