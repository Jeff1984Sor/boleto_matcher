{% extends 'base.html' %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white fw-bold">Confirmar Exclusão</div>
        <div class="card-body text-center">
            <p>Tem certeza que deseja excluir o contrato de <strong>{{ object.aluno.nome }}</strong>?</p>
            <p class="text-muted small">Isso pode afetar o histórico financeiro e de agenda.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a href="{% url 'contrato_list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
