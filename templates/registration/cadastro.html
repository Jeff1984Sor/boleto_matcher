{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastro - Mayacorp{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Crie sua conta</h3>
                
                <form method="post">
                    {% csrf_token %}
                    <!-- Essa linha mágica desenha o form com Bootstrap -->
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                
                <hr>
                <p class="text-center">
                    Já tem conta? <a href="{% url 'login' %}">Entrar</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
